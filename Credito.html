<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador de crédito</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='Credito.js' defer></script>
</head>
<body>
    <div>
        <h1>Saque su crédito con nosotros</h1>
            <P>Ingresa tu Nombre</P>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nombre Completo</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <p>Por favor ingrese el monto</p>
            <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>
            <p>Por favor ingrese el plazo en meses</p>
            <div class="input-group mb-3">
                <span class="input-group-text">Meses</span>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
        <button type="button" class="btn btn-primary btn-lg">Cotizar</button>
         
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Nombre</li>
              <li class="list-group-item">Cuota</li>
              <li class="list-group-item">Interes</li>
            </ul>
          </div>
    </div>
</body>
</html>
