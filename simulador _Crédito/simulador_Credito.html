<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./simulador_credito.css">
    <script src="./simulador_credito.js" defer></script>
    <title>Simulador de Crédito</title>
</head>
<body>
    <header>
        <div>
        <h1> Simulador CQH</h1>
        </div>  
        <div>
            <span>SIMULADOR</span>
            <h2>Crédito de libre inversión</h2>
        </div>
    </header>
    <main>
        <div class="cuadroDatos">
            <h1>
                Datos generales
            </h1>
            <div>
                <label for="form-control">MONTO DEL PRÉSTAMO</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                    <input type="number" id="monto" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                </div>
            </div>  
            <div>
                <label for="form-control">PLAZO EN MESES</label>
                <div class="input-group mb-3">
                    <!-- <span class="input-group-text">$</span> -->
                    <span class="input-group-text">6</span>
                    <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                </div>
            </div>  
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"></span>
                <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            <div>
                <button type="button" id="borrar" class="btn btn-primary btn-lg">BORRAR</button>
                <button type="button" id="calcular" class="btn btn-secondary btn-lg">CALCULAR</button>
            </div>
        </div>
            <div>
                <table class="table">
                    <thead>
                      Resultado
                    </thead>
                    <tbody>
                      <tr class="table-active">
                        Abono a Capital
                      </tr>
                      <tr>
                        Intereses
                      </tr>
                      <tr>
                        <th class="resultadoCuota" scope="row">cuota mensual</th>
                        <td colspan="2" id="resultadoNombre" class="table-active">Crédito a nombre de </td>
                        <td id="interes">Intereses</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
    </main> 
</body>
</html>
